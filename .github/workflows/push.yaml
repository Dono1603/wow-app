# Store the personal access token, Docker Hub username and password as GitHub secrets.
name: 'CI'

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s_config/'
      # Triggers the workflow when a PR created against main branch has been closed
  pull_request:
    branches:
    - main
    types: [closed]
env:
  IMAGE_NAME: yumyum160/edn

jobs:

  buildAndPush:
    name: 'Build and Push a Docker Image'
    runs-on: ubuntu-latest

    # Uses the Bash shell regardless of the GitHub Actions runner
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Docker build
      run: docker build . --file Dockerfile --tag $IMAGE_NAME:${GITHUB_SHA::7}

    - name: Login to the registry
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Docker push
      run: docker push $IMAGE_NAME:${GITHUB_SHA::7}

  UpdateTheVersion:
    needs: buildAndPush
    name: 'Update Docker image version'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Updates the image version in the deployment manifest
      - name: Update the version
        run: sed -i "19s/\(simple-app:\).*/\1${GITHUB_SHA::7}/" ./k8s_config/deployment.yaml
          cat ./k8s_config/deployment.yaml

      - name: push change
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          source_file: k8s_config/calc-deployment.yml
          destination_repo: Dono1603/wow-app
          destination_branch: main
          destination_folder: k8s_config
          user_email: donovan.dupuis@gmail.com
          user_name: Dono1603
          commit_message: update image version in yml file